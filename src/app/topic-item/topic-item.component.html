<li class="bg-lightESB shadow-xl rounded-md border">
  <div class="flex flex-col p-4">
    <div class="flex flex-col">
      <h3 class="text-darkESB text-base font-semibold mb-4">
        {{ topicData?.title }}
      </h3>
      <p class="text-grayESB text-xs my-2">
        {{ topicData?.score }} points by oblio | {{ topicData?.by }}
      </p>
    </div>
    <hr />
    <div class="flex flex-row justify-between items-center mt-2 text-xs">
      <p class="text-grayESB">time</p>
      <button
        class="bg-secondaryESB py-2 px-4 rounded shadow-md"
        (click)="toggleCommentSection()"
      >
        <span class="text-primaryESB font-semibold"
          >{{ noOfComment }} Comment</span
        >
      </button>
    </div>
  </div>
</li>

<div [hidden]="isHidden" class="fixed w-full h-screen inset-0">
  <div class="bg-darkESB/40 h-full w-full flex justify-center items-center">
    <div class="w-2/4 bg-lightESB h-2/3 rounded-md shadow-xl p-6 relative">
      <div class="flex flex-col">
        <h3 class="text-darkESB text-xl font-semibold">
          {{ topicData?.title }}
        </h3>
        <div class="flex flex-row justify-between text-xs items-center my-2">
          <p class="text-grayESB">
            {{ topicData?.score }} points by oblio | {{ topicData?.by }} | time
          </p>
          <span class="text-darkESB font-semibold"
            >{{ noOfComment }} Comment</span
          >
        </div>
      </div>
      <hr />
      <div class="py-2">
        <app-comments></app-comments>
      </div>
      <div class="absolute inset-0 w-full h-full flex justify-end">
        <button class="h-fit pr-2" (click)="toggleCommentSection()">
          <span class="text-xl font-semibold">x</span>
        </button>
      </div>
    </div>
  </div>
</div>
